<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>풀스크린 슬라이더</title>
  <link rel="stylesheet" href="css/9-slide-2.css">
</head>
<body>
  <div class="slide-wrap">
    <input type="radio" name="slide-menu" id="slide01" checked>
    <input type="radio" name="slide-menu" id="slide02">
    <input type="radio" name="slide-menu" id="slide03">
    <div class="slide">
      <div class="items">
        <div>
          <h1>Slide #01</h1>
        </div>
        <div>
          <h1>Slide #02</h1>
        </div>
        <div>
          <h1>Slide #03</h1>
        </div>
      </div>
    </div>
    <div class="btn">
      <label for="slide01">Graphic</label>
      <label for="slide02">Web Publishing</label>
      <label for="slide03">Logo & CI</label>
    </div>
  </div>
</body>
</html>
