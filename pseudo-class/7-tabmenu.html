<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭 메뉴 응용</title>
  <link rel="stylesheet" href="css/7-tabmenu.css">
</head>
<body>
  <div class="container">
    <div class="tab-inner">
      <input type="radio" name="tabmenu" id="tab1" checked>
      <input type="radio" name="tabmenu" id="tab2">
      <div class="content slide1">
        <a href="#none1"><img src="images/tab-01.jpg" alt="pizza"></a>
      </div>
      <div class="content slide2">
        <a href="#none2"><img src="images/tab-02.jpg" alt="risotto"></a>
      </div>      
      <div class="sale-label">
        <div class="slide-text1">SALE<span>10%</span></div>
        <div class="slide-text2">SALE<span>20%</span></div>
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
      </div>
    </div>
  </div>
</body>
</html>
