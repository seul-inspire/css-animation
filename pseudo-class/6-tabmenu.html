<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭메뉴 만들기</title>
  <link rel="stylesheet" href="css/6-tabmenu.css">
</head>
<body>
  <div class="container">
    <section class="tab-wrap">
      <input type="radio" name="tabmenu" id="tab1" checked>
      <input type="radio" name="tabmenu" id="tab2">
      <input type="radio" name="tabmenu" id="tab3">      
      <div class="content slide1">
        <img src="images/slide-01.jpg" alt="women model">
      </div>
      <div class="content slide2">
        <img src="images/slide-02.jpg" alt="living room">
      </div>
      <div class="content slide3">
        <img src="images/slide-03.jpg" alt="pot">
      </div>
      <div class="btn">
        <label for="tab1"></label>
        <label for="tab2"></label>
        <label for="tab3"></label>
      </div>
    </section>
    <p class="info">
      ▲<br>
      Click button!
    </p>
  </div>
</body>
</html>
