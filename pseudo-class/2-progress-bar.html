<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스킬 프로그래스</title>
  <link rel="stylesheet" href="css/2-progress-bar.css">
</head>
<body>
  <div class="skill-progress">
    <h2>SOFTWARE SKILLS</h2>
    <div class="item">
      <p>
        <span>HTML5</span><span>80%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:80%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>CSS3</span><span>70%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:70%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Jquery</span><span>70%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:70%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Javascript</span><span>40%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:40%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Photoshop</span><span>90%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:90%;"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>Illustration</span><span>70%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width:70%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
